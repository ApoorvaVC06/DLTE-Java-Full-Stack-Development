<section class="container">
    <form class="card p-2 text-bg-info">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="name">
        </div>
        <div class="form-group">
            <label>Contact Number:</label>
           <input type="text" class="form-control" placeholder="number">
         </div>
       <div class="form-group">
            <label>Pan number:</label>
            <input type="text" class="form-control" placeholder="pan number">
        </div>
        <div class="form-group">
           <label>Adhaar number:</label>
          <input type="text" class="form-control" placeholder="12-digit adhaar number">
        </div>
        <div class="form-group">
            <label >Address:</label>
            <textarea class="form-control" name="Address" placeholder="Address" rows="3"></textarea>
          </div>
          
        
        <div class="form-group">
            <label for>Account Type:</label>
            <select class="form-control" >
              <option>Savings</option>
              <option>Current</option>
            </select> 
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label>Male</label>
            
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label>Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label>Others</label>
            </div>  
        </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success m-3">Submit</button>
        <button type="reset" class="btn btn-danger m-3">Reset</button>

    </div>    
    
</form>
